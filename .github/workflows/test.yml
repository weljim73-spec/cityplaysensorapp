name: Run Tests

on:
  push:
    branches: [ main, refactor/cleanup ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install pandas numpy streamlit pytz

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
